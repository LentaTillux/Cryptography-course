       y="52.377232"
       id="text3063"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3065"
         x="282.83594"
         y="52.377232"
         style="font-size:24px">Криптографическая хэш-функция</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:200%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       x="93.338089"
       y="168.43947"
       id="text3158"
       sodipodi:linespacing="200%"><tspan
         sodipodi:role="line"
         id="tspan3160"
         x="93.338089"
         y="168.43947">Четыре условия:</tspan><tspan
         sodipodi:role="line"
         x="93.338089"
         y="208.43947"
         id="tspan3188">1. Быстро вычисляет хэш от любого сообщения;</tspan><tspan
         sodipodi:role="line"
         x="93.338089"
         y="248.43947"
         id="tspan3218">2. Практически невозможно получить сообщение по его хэшу;</tspan><tspan
         sodipodi:role="line"
         x="93.338089"
         y="288.43948"
         id="tspan3222">3. Практически невозможно изменить сообщение без изменения его хэша;</tspan><tspan
         sodipodi:role="line"
         x="93.338089"
         y="328.43948"
         id="tspan3224">4. Практически невозможно найти два сообщения с одинаковым хэшем.</tspan></text>
  </g>
