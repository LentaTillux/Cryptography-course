         x="269.98633"
         y="442.73947"
         style="font-size:24px">Advanced Encryption Standard (AES)</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Liberation Mono;-inkscape-font-specification:Arial"
       x="54.285713"
       y="512.36218"
       id="text3049"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3051"
         x="54.285713"
         y="512.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial" /><tspan
         sodipodi:role="line"
         x="54.285713"
         y="537.36218"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial Bold"
         id="tspan3123">Хронология:</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="562.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3125" /><tspan
         sodipodi:role="line"
         x="54.285713"
         y="587.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3127">1997 г. – Национальный институт стандартов и технологий США объявил</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="612.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3053">о намерении выбрать новый стандарт шифрования вместо устаревшего алгоритма DES.</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="637.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3117" /><tspan
         sodipodi:role="line"
         x="54.285713"
         y="662.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3057">1998 г. – к участию в конкурсе было представлено 15 алгоритмов. Свой алгоритм могла </tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="687.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3059">предложить любая организация или группа исследователей.</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="712.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3119" /><tspan
         sodipodi:role="line"
         x="54.285713"
         y="737.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3063">2000 г. – после всестороннего изучения и тестирования каждого алгоритма по различным </tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="762.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3071">параметрам, по результатам голосования победителем был выбран алгоритм <tspan
   style="font-weight:bold;-inkscape-font-specification:Arial Bold"
   id="tspan3103">Rijndael</tspan>. </tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="787.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3145">Сейчас этот алгоритм часто называют просто по названию конкурса – <tspan
   style="font-weight:bold;-inkscape-font-specification:Arial Bold"
   id="tspan3133">AES</tspan>.</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="812.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3121" /><tspan
         sodipodi:role="line"
         x="54.285713"
         y="837.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3115">2003 г. – Агентство национальной безопасности США одобрило использование AES</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="862.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3131">для защиты информации вплоть до уровня &quot;совершенно секретно&quot; (Top Secret).</tspan><tspan
         sodipodi:role="line"
         x="54.285713"
         y="887.36218"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
