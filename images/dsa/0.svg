         sodipodi:role="line"
         x="78.490234"
         y="163.57602"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial Bold"
         id="tspan3055">Факты о DSA:</tspan><tspan
         sodipodi:role="line"
         x="78.490234"
         y="188.57602"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3253" /><tspan
         sodipodi:role="line"
         x="78.490234"
         y="213.57602"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3199"><tspan
   style="font-size:14px"
   id="tspan3141">►</tspan> Создан в 1991 г. Национальным институтом стандартов и технологий (США).</tspan><tspan
         sodipodi:role="line"
         x="78.490234"
         y="238.57602"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3209" /><tspan
         sodipodi:role="line"
         x="78.490234"
         y="263.57602"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3296"><tspan
   style="font-size:14px"
   id="tspan3205">►</tspan> Используется только для создания электронной подписи. Для шифрования </tspan><tspan
         sodipodi:role="line"
         x="78.490234"
         y="288.57599"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3302">неприменим.</tspan><tspan
         sodipodi:role="line"
         x="78.490234"
         y="313.57599"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3237" /><tspan
         sodipodi:role="line"
         x="78.490234"
         y="338.57599"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3249"><tspan
   style="font-size:14px"
   id="tspan3241">►</tspan> Вместе с криптографической хэш-функцией SHA-2 входит в стандарт цифровой</tspan><tspan
         sodipodi:role="line"
         x="78.490234"
         y="363.57599"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3316">подписи DSS (Digital Signature Standard). </tspan><tspan
         sodipodi:role="line"
         x="78.490234"
         y="388.57599"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3255" /><tspan
         sodipodi:role="line"
         x="78.490234"
         y="413.57599"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan3261"><tspan
   style="font-size:14px"
   id="tspan3259">►</tspan> Алгоритм основан на сложности решения задачи дискретного логарифмирования</tspan><tspan
         sodipodi:role="line"
         x="78.490234"
